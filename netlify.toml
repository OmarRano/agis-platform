[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "18"
  CI = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[context.production.environment]
  SECRETS_SCAN_ENABLED = "false"

[context.deploy-preview.environment]
  # Temporarily disable secrets scanning for deploy-previews to avoid
  # blocking builds on documentation placeholders. Ensure no real secrets
  # are committed â€” prefer moving secrets to Netlify environment variables.
  SECRETS_SCAN_ENABLED = "false"
